<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
          crossorigin="anonymous">
    <title>ChinaGoods</title>
</head>
<body>
<header>
      <nav class="navbar navbar-expand-lg border-bottom border-dark">
        <div class="container-fluid">
          <h2 role="banner" class="me-2">ChinaGoods</h2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link link-secondary link-opacity-50-hover" href="/">О сайте</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary link-opacity-50-hover" href="/money">Цены</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-secondary link-opacity-50-hover" href="/shop">Товары</a>
              </li>
            </ul>
              {% if current_user.is_authenticated %}
              <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
              {% else %}
              <span>
                <a class="btn btn-dark" href="/register">Зарегистрироваться</a>
                <a class="btn btn-dark" href="/login">Войти</a>
              </span>
              {% endif %}
          </div>
        </div>
      </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container-fluid">
    {% block content %}{% endblock %}
</main>
</body>
</html>
